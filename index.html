<header>

<main>

        <div class="luz rojo" id="rojo"></div>
        <div class="luz amarillo" id="amarillo"></div>
        <div class="luz verde" id="verde"></div>
    </div>
    </div>

<button class="boton" type="button" onclick="apagaVerde()">Apagar Verde</button>
<button class="boton" type="button" onclick="prendeVerde()">Prende Verde</button>

<button class="boton" type="button" onclick="soloVerde()">Solo Verde</button>

<br>

<button class="boton" type="button" onclick="apagaAmarillo()">Apagar Amarillo</button>
<button class="boton" type="button" onclick="prendeAmarillo()">Prende Amarillo</button>
<button class="boton" type="button" onclick="suicheAmarillo()">Suiche Amarillo</button>
<button class="boton" type="button" onclick="soloAmarillo()">Solo Amarillo</button>

<br>

<button class="boton" type="button" onclick="apagaRojo()">Apagar rojo</button>
<button class="boton" type="button" onclick="prendeRojo()">Prende rojo</button>
<button class="boton" type="button" onclick="suicheRojo()">Suiche rojo</button>
<button class="boton" type="button" onclick="soloRojo()">Solo rojo</button><br><br>

<button class="boton" type="button" onclick="iniciarSemaforo()">Inicio del semaforo</button>
